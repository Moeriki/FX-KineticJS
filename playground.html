<html>
    <head>
        <script src="dist/kinetic-dev.js"></script>
    </head>
    <body>
        <div id="playground"></div>
        <script type="text/javascript">
            var DEGR_TO_RAD = Math.PI / 180;

            var stage = new Kinetic.Stage({
                width: window.innerWidth,
                height: window.innerHeight,
                container: 'playground',
            });

            var layer = new Kinetic.Layer();
            stage.add(layer);

            // var rect = new Kinetic.Rect({
            //     width: 220,
            //     height: 120,
            //     fill: 'green',
            // });
            // layer.add(rect);

            var shape = new Kinetic.Pyramid({
                x: 20,
                y: 70,
                width: 200,
                height: 100,
                stroke: 'black',
                strokeWidth: 5,
                fill: '#FF0000',
                dash: [10, 5],
            });
            layer.add(shape);

            layer.batchDraw();

        </script>
    </body>
</html>
