<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>KineticJS sandbox</title>

    <script src="./require.js"></script>

    <script src="./include/math/testobjs.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- used for KineticJS container -->
    <div id="container"></div>

    <script type="text/javascript">
        require.config({
            paths: {
                kinetic: '../dist/kinetic-dev',
                jquery: 'jquery-2.1.0',
                lodash: 'lodash.custom',
            },
            shim:Â {
                kinetic: {
                    exports: 'Kinetic',
                },
            }
        })


        require(['kinetic','./charts/index'], function (Kinetic,Widget,GeoMath,TimeKeeper) {
            var stage = new Kinetic.Stage({
                container: 'container',
                width: window.innerWidth,
                height: window.innerHeight
            });

            var layer = new Kinetic.Layer({
                width: stage.getWidth(),
                height: stage.getHeight(),
            });

            stage.add(layer);

            var xc = new Kinetic.Text({
                fill: 'black'
            });
            var yc = new Kinetic.Text({
                fill: 'black',
                y: 20
            });

            var w = Widget.create({
                x: 500,
                y: 500
            });
            layer.add(xc);
            layer.add(yc);
            layer.add(w.node);
            w.placed();
            stage.draw();

        });
    </script>

  </body>
</html>
